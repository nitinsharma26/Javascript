<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 50;
        var y = 70;

        function greet(){
            var i = 100;
            var j = 500;
            document.write("simple function");  
            document.write("<br>"+(i+j)); 
        }

        function newFunction(){
            document.write("<br>"+(x+y)); 
        }
        var age = 8;
        function vote(){
            if(age == 18){
                alert("just eligible to vote");
            }
            else if(age > 18){
                alert("most eligible to vote")
            }
            else{
                alert("you cant vote");
            }
        }

        function lp(){
            for(var i=0;i<10;i++){
                document.write(i+" ");
            }
        }
    </script>   

</head>
<body>
    <h1>Header tag</h1>
    <button onclick=greet()>test</button>
    <button onclick="newFunction()">second</button>
    <button onclick="vote()">validate age</button>
    <button onclick="lp()">loop</button>
</body>
</html>
